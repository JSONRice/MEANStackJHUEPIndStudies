<!DOCTYPE html>
<html>
    <head>
        <title>TO DO List</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <script type="text/javascript">
            var model = {
                user: "Adam"
            };

            var todoApp = angular.module("todoApp", []);

            todoApp.run(function ($http) {
                $http.get("../js/todo.js").success(function (data) {
                    model.items = data;
                    console.log("Acquired " + model.items.length.toString() + " items from list.");
                }).failure(function() {
                    console.log("HTTP GET of list failed");
                });
            });

            todoApp.filter("checkedItems", function () {
                return function (items, showComplete) {
                    var resultArr = [];
                    angular.forEach(items, function (item) {

                        if (item.done == false || showComplete == true) {
                            resultArr.push(item);
                        }
                    });
                    return resultArr;
                }
            });

            todoApp.controller("ToDoCtrl", function ($scope) {
                $scope.todo = model;

                $scope.incompleteCount = function () {
                    var count = 0;
                    angular.forEach($scope.todo.items, function (item) {
                        if (!item.done) {
                            count++
                        }
                    });
                    return count;
                }

                $scope.warningLevel = function () {
                    return $scope.incompleteCount() < 3 ? "label-success" : "label-warning";
                }

                $scope.addNewItem = function (actionText) {
                    $scope.todo.items.push({action: actionText, done: false});
                }

            });
        </script>    
    </head>
    <body>
        <div class="page-header">
            <h1>
                {{todo.user}}'s To Do List
                <span class="label" ng-class="warningLevel()"
                      ng-hide="incompleteCount() == 0">
                    {{incompleteCount()}}
                </span>
            </h1>
        </div>

        <div class="panel">
            <div class="input-group">
                <input class="form-control" ng-model="actionText" />
                <span class="input-group-btn">
                    <button class="btn btn-default"
                            ng-click="addNewItem(actionText)">
                        Add
                    </button>
                </span>
            </div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Done</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in todo.items| checkedItems:showComplete | orderBy:'action'">
                        <td>{{item.action}}</td>
                        <td><input type="checkbox" ng-model="item.done" /></td>
                    </tr>
                </tbody>
            </table>

            <div class="checkbox-inline">
                <label><input type="checkbox" ng_model="showComplete"> Show Complete</label>
            </div>
        </div>
    </body>
</html>
