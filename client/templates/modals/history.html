<div id="feedbackmodal">
    <div class="modal-header">
        <h3 class="modal-title">Project Version History</h3>
    </div>
    <div class="modal-body">
        <div class="history-subtitle">Latest Commits from Existing Branches:</div>
        <div class="panel panel-primary" ng-repeat="branch in gitspecificbranchdata">
            <div class="panel-body branch">
                Branch: {{branch.name}}
            </div>
            <div class="panel-footer">
                Author: {{branch.commit.author.login}}
                <br/>
                Commit Date & Time: {{branch.commit.commit.author.date | defaultDateTimeFormat}}
                <br/>
                Commit Message: {{branch.commit.commit.message}}
                <br/>
                SHA: {{branch.commit.sha}}
            </div>
        </div>        
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
